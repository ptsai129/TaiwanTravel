        <div class="nav-searchBar d-flex">
          <input type="text" placeholder="你想去哪裡？台南景點" />

            <option>品味美食</option>
            <option>質感住宿</option>
            <option>鄉下景點</option>
            <option>DIY活動</option>
          </select>
          <button><a href="https://ptsai129.github.io/TaiwanTravel/exploreAttraction.html"><i class="fas fa-search py-7 px-25"></i></a></button>
        </div>
        <div class="nav-links d-flex text-center">

          <a href="#" class="fz-12"

      <h2 class="text-center">景點列表</h2>
      <div class="selectGroup d-flex flex-wrap">
        <select name="district" class="areaList ">
          <option class="selectDefault ">選取地區</option>
          <option value="Taipei">台北市</option>
          <option value="NewTaipei">新北市</option>
          <option value="Taoyuan">桃園市</option>
          <option value="Taichung">台中市</option>
          <option value="Tainan">台南市</option>
          <option value="Kaohsiung">高雄市</option>
          <option value="Keelung">基隆市</option>
          <option value="Hsinchu">新竹市</option>
          <option value="HsinchuCounty">新竹縣</option>
          <option value="MiaoliCounty">苗栗縣</option>
          <option value="ChanghuaCounty">彰化縣</option>
          <option value="NantouCounty">南投縣</option>
          <option value="YunlinCounty">雲林縣</option>
          <option value="ChiayiCounty">嘉義縣</option>
          <option value="Chiayi">嘉義市</option>
          <option value="PingtungCounty">屏東</option>
          <option value="YilanCounty">宜蘭</option>
          <option value="HualienCounty">花蓮</option>
          <option value="TaitungCounty">台東</option>
          <option value="KinmenCounty">金門</option>
          <option value="PenghuCounty">澎湖</option>
          <option value="LienchiangCounty">馬祖</option>
        </select>
        <ul class="d-flex align-items-center">
          <li class="categoryBtn"><a href="#"  data-type="allAttraction" >全部景點</a></li>
          <li class="categoryBtn"><a href="#"  data-type="foodAttraction">品味美食</a></li>
          <li class="categoryBtn"><a href="#" data-type="hotelAttraction">質感住宿</a></li>
          <li class="categoryBtn"><a href="#"  data-type="觀光工廠類">手作景點</a></li>
          <li class="categoryBtn"><a href="#" data-type="體育健身類">運動景點</a></li>
        </ul>
      </div>
      <div class="selectGroup-mobile">
        <!-- Slider main container -->
        <div class="swiper categoryBtn-swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper categoryBtn-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <button class="categoryBtn-mobile">
                <a href="#" data-type="allAttraction">全部景點</a>

            </div>
            <div class="swiper-slide">
              <button class="categoryBtn-mobile">
                <a href="#"data-type="foodAttraction">品味美食</a>

            </div>
            <div class="swiper-slide">
              <button class="categoryBtn-mobile">

            <div class="swiper-slide">
              <button class="categoryBtn-mobile">

            </div>
            <div class="swiper-slide">
              <button class="categoryBtn-mobile">
                <a href="#" data-type="體育健身類">運動景點</a>
              </button>
            </div>
          </div>
        </div>
