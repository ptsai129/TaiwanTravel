<!DOCTYPE html>

  <head>

        <div class="nav-searchBar d-flex">

            <option>熱門景點</option>

        <div class="nav-links d-flex text-center">
         <a href="#" class="ps-35 fz-12"><i class="fab fa-facebook fz-30"></i> <br/>Facebook</a>

    </div>

    <div class="swiper mySwiper latestInfo">

    <div class="swiper-slide  latestInfo-slide"><a href="#" class="latestInfo-item rounded-1"><i class="fas fa-exclamation-triangle"></i>三仙台迎曙光 取消活動</a></div>
    <div class="swiper-slide  latestInfo-slide"><a href="#" class="latestInfo-item rounded-1"><i class="fas fa-exclamation-triangle"></i>嘉義高跟鞋教堂 維修中</a></div>
    <div class="swiper-slide  latestInfo-slide"><a href="#" class="latestInfo-item rounded-1"><i class="fas fa-exclamation-triangle"></i>池上稻浪馬拉松 報名中</a></div>
   </div>
   </div>
    <div class="swiper s2">
    <div class="swiper-wrapper banner-wrapper">
        <div class="swiper-slide swiper-img pe-20"><img src="./img/banner-kaohsiung.jfif" alt="kaohsiung" /></div>
        <div class="swiper-slide swiper-img pe-20"><img src="./img/banner-tainan.jfif" alt="tainan" /></div>
        <div class="swiper-slide swiper-img pe-20"><img src="./img/banner-east.png" alt="Xiaoyeliu"/></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="packageTour container">
      <p class="text-center">從台灣發現更多美好 <br>
        兩大城市 教你拍起 EMO 圖！</p>
      <div class="packageTour-items d-flex justify-content-center">
        <div class="packageTour-Kaohsiung d-flex flex-column">
         <img class="kaohsiungTrip"src="/img/trip-kaohsiung.jfif" alt="kaohsiungPhoto">
          <div class="kaohsiung-txt">
          <h2 class="text-center">2021 高雄旅遊景點 一日遊</h2>
          <a href="#">一起了解，你從未發現過的高雄<i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
        <div class="packageTour-Taipei d-flex flex-column">
          <img  class="taipeiTrip" src="/img/trip-taipei.jfif" alt="TaipeiPhoto">
          <div class="taipei-txt">
          <h2 class="text-center">2021 台北旅遊景點 一日遊</h2>
          <a href="#">一起了解，你從未發現過的台北<i class="fas fa-arrow-right"></i></a>
          </div>
        </div>  
      </div>
    </div>


  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>

    const swiper2 = new Swiper('.s2', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

  });
  var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        spaceBetween: 10,
        breakpoints:{
          //when window width is >576px
          576: {
      slidesPerView: 2.2,
      spaceBetween: 15
    },
    // when window width is >= 768px
    768: {
      slidesPerView: 2.5,
      spaceBetween: 5
    },
    // when window width is >= 996px
    996: {
      slidesPerView: 3.5,
      spaceBetween: 30
    }
     },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
  
  </script>
  </body>
</html>
